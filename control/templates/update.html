{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div>
        <div class="login-form-wrapper">
            <form action="#" method="POST" enctype="multipart/form-data">
              <h2 style="text-align: center; font-size: x-large;">Update Company Profile</h2>
                <div class="container">
                  <label><b>Company Name:</b></label>
                  <input type="text" value="{{ company.company_name }}" name="company_name" required>

                  <label><b>Description:</b></label>
                  <input type="text" value="{{ company.description }}" name="description">

                  <label style="width: 100%;"><b>Profile Picture:</b></label>
                  <input type="file" name="file" value="{{ company.image }}">

                  <button type="submit" style="background-color:green">Update</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                  <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
                </div>
              </form>
        </div>
    </div>
{% endblock %}
